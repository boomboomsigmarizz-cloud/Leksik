<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>leksik</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:#0b0b0b;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
overflow:hidden;
}

/* мягкий двигающийся фон */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 25% 35%, rgba(255,255,255,0.04), transparent 40%),
radial-gradient(circle at 75% 65%, rgba(255,255,255,0.04), transparent 40%);
animation:move 12s infinite alternate ease-in-out;
z-index:-1;
}

@keyframes move{
from{transform:translate(0,0);}
to{transform:translate(-5%, -5%);}
}

.container{
width:90%;
max-width:420px;
padding:45px 30px;
border-radius:22px;
backdrop-filter:blur(25px);
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
text-align:center;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

h1{
font-size:30px;
letter-spacing:4px;
margin-bottom:10px;
}

.subtitle{
font-size:12px;
opacity:0.5;
margin-bottom:25px;
}

/* LINKS */

.links{
display:flex;
flex-direction:column;
gap:14px;
margin-bottom:30px;
}

.link{
padding:14px;
border-radius:12px;
text-decoration:none;
color:#fff;
background:rgba(255,255,255,0.06);
border:1px solid rgba(255,255,255,0.1);
transition:0.25s;
}

.link:hover{
transform:scale(1.05);
background:rgba(255,255,255,0.15);
}

/* MUSIC */

.track{
padding:12px;
margin-bottom:10px;
border-radius:12px;
background:rgba(255,255,255,0.05);
display:flex;
justify-content:space-between;
cursor:pointer;
transition:0.25s;
font-size:13px;
}

.track:hover{
background:rgba(255,255,255,0.15);
}

.track.active{
background:rgba(255,255,255,0.25);
}

.progress-container{
height:4px;
width:100%;
background:rgba(255,255,255,0.1);
border-radius:10px;
margin-top:12px;
overflow:hidden;
}

.progress{
height:100%;
width:0%;
background:white;
transition:0.1s linear;
}
</style>
</head>

<body>

<div class="container">

<h1>LEKSIK</h1>
<div class="subtitle">depressive aesthetic</div>

<div class="links">
<a class="link" href="https://guns.lol/leksik" target="_blank">guns</a>
<a class="link" href="https://t.me/leksiktw" target="_blank">telegram</a>
<a class="link" href="https://discord.com/users/dobryaaaak" target="_blank">discord</a>
</div>

<div class="track" onclick="playTrack(0)">
<span>Электрофорез — Всё было так</span>
<span>▶</span>
</div>

<div class="track" onclick="playTrack(1)">
<span>Alex G — All in my head</span>
<span>▶</span>
</div>

<div class="progress-container">
<div class="progress" id="progress"></div>
</div>

</div>

<audio id="audio"></audio>

<script>
const tracks = ["elektro.mp3", "alexg.mp3"];
const audio = document.getElementById("audio");
const progress = document.getElementById("progress");
const trackElements = document.querySelectorAll(".track");

let current = -1;

function playTrack(index){

if(current === index){
audio.pause();
current = -1;
trackElements.forEach(t=>t.classList.remove("active"));
return;
}

audio.src = tracks[index];
audio.play();
current = index;

trackElements.forEach(t=>t.classList.remove("active"));
trackElements[index].classList.add("active");
}

audio.addEventListener("timeupdate", ()=>{
if(audio.duration){
let percent = (audio.currentTime / audio.duration) * 100;
progress.style.width = percent + "%";
}
});

audio.addEventListener("ended", ()=>{
trackElements.forEach(t=>t.classList.remove("active"));
progress.style.width = "0%";
current = -1;
});
</script>

</body>
</html>
