<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leksik</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
transition:0.3s;
}

:root{
--bg:#000;
--text:#fff;
--card:rgba(255,255,255,0.05);
--border:rgba(255,255,255,0.2);
}

.light{
--bg:#f5f5f5;
--text:#000;
--card:rgba(0,0,0,0.05);
--border:rgba(0,0,0,0.2);
}

body{
background:var(--bg);
color:var(--text);
overflow:hidden;
text-align:center;
}

/* ===== TOP BAR ===== */
.topbar{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:15px;
z-index:10;
}

.top-btn{
padding:12px 22px;
border-radius:30px;
background:var(--card);
border:1px solid var(--border);
backdrop-filter:blur(15px);
cursor:pointer;
font-size:14px;
letter-spacing:1px;
}

.top-btn:hover{
transform:translateY(-3px);
box-shadow:0 0 20px var(--text);
}

/* ===== CONTAINER ===== */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:420px;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0; transform:translate(-50%,-40%);}
to{opacity:1; transform:translate(-50%,-50%);}
}

/* ===== AVATAR ===== */
.avatar{
width:150px;
height:150px;
border-radius:50%;
border:2px solid var(--text);
margin-bottom:25px;
}

.avatar:hover{
transform:scale(1.08);
box-shadow:0 0 40px var(--text);
}

/* ===== TEXT ===== */
h1{
font-size:38px;
letter-spacing:3px;
margin-bottom:6px;
}

.bio{
opacity:0.7;
margin-bottom:40px;
letter-spacing:2px;
}

/* ===== LINKS ===== */
.links a{
display:block;
margin:14px 0;
padding:16px;
border-radius:30px;
background:var(--card);
border:1px solid var(--border);
text-decoration:none;
color:var(--text);
font-size:16px;
backdrop-filter:blur(15px);
}

.links a:hover{
background:var(--text);
color:var(--bg);
box-shadow:0 0 25px var(--text);
transform:translateY(-4px);
}

/* ===== CANVAS ===== */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="topbar">
<div class="top-btn" onclick="toggleTheme()">Toggle Theme</div>
<div class="top-btn" onclick="toggleMusic()">All In My Head</div>
</div>

<div class="container">

<img src="https://i.imgur.com/6VBx3io.png" class="avatar">

<h1>Leksik</h1>
<div class="bio">DLL Developer • VR • Modding</div>

<div class="links">
<a href="https://t.me/leksiktw" target="_blank">Telegram</a>
<a href="https://discord.com/users/dobryaaaak" target="_blank">Discord</a>
<a href="https://www.tiktok.com/@sigma.skibiditoilet.rizz" target="_blank">TikTok</a>
<a href="https://leksik.carrd.co" target="_blank">Bio</a>
<a href="https://guns.lol/leksik" target="_blank">Guns.lol</a>
</div>

<audio id="music" src="alex.mp3"></audio>

</div>

<script>
/* ===== THEME SWITCH ===== */
function toggleTheme(){
document.body.classList.toggle("light");
}

/* ===== MUSIC ===== */
const music=document.getElementById("music");

function toggleMusic(){
if(music.paused){
music.play();
}else{
music.pause();
}
}

/* ===== LIVE PARTICLES ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<90;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-0.5)*0.4,
dy:(Math.random()-0.5)*0.4
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.dx;
p.y+=p.dy;

if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--text');
ctx.fill();
});

requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
