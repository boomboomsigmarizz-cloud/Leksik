<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
transition:0.3s;
}

:root{
--bg:#000;
--text:#fff;
--card:rgba(255,255,255,0.06);
--border:rgba(255,255,255,0.25);
}

.light{
--bg:#f2f2f2;
--text:#000;
--card:rgba(0,0,0,0.06);
--border:rgba(0,0,0,0.25);
}

body{
background:var(--bg);
color:var(--text);
overflow:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
position:fixed;
top:25px;
left:50%;
transform:translateX(-50%);
width:90%;
max-width:420px;
display:flex;
justify-content:space-between;
z-index:10;
}

.top-btn{
padding:12px 20px;
border-radius:30px;
background:var(--card);
border:1px solid var(--border);
backdrop-filter:blur(15px);
cursor:pointer;
font-size:14px;
letter-spacing:1px;
}

.top-btn:hover{
transform:translateY(-3px);
box-shadow:0 0 20px var(--text);
}

/* ===== CONTAINER ===== */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:420px;
text-align:center;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0; transform:translate(-50%,-40%);}
to{opacity:1; transform:translate(-50%,-50%);}
}

/* ===== AVATAR ===== */
.avatar{
width:150px;
height:150px;
border-radius:50%;
border:2px solid var(--text);
margin-bottom:25px;
display:flex;
align-items:center;
justify-content:center;
font-size:60px;
letter-spacing:4px;
}

.avatar:hover{
transform:scale(1.07);
box-shadow:0 0 40px var(--text);
}

/* ===== TEXT ===== */
h1{
font-size:38px;
letter-spacing:3px;
margin-bottom:6px;
}

.bio{
opacity:0.7;
margin-bottom:40px;
letter-spacing:2px;
}

/* ===== LINKS ===== */
.links a{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
margin:14px 0;
padding:16px;
border-radius:30px;
background:var(--card);
border:1px solid var(--border);
text-decoration:none;
color:var(--text);
font-size:16px;
backdrop-filter:blur(15px);
}

.links a:hover{
background:var(--text);
color:var(--bg);
box-shadow:0 0 25px var(--text);
transform:translateY(-4px);
}

.links svg{
width:18px;
height:18px;
fill:currentColor;
}

/* ===== CANVAS ===== */
canvas{
position:fixed;
top:0;
left:0;

}

<script>
function toggleTheme(){
document.body.classList.toggle("light");
}

const music=document.getElementById("music");

function toggleMusic(){
if(music.paused){
music.play();
}else{
music.pause();
}
}

/* ===== PARTICLES ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-0.5)*0.4,
dy:(Math.random()-0.5)*0.4
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.dx;
p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--text');
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();
</script>
