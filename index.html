body{
background:#000;
color:#fff;
text-align:center;
overflow-x:hidden;
}

/* Плавающий фон */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center,#111 0%,#000 70%);
animation:bgMove 20s linear infinite;
z-index:-1;
}

@keyframes bgMove{
0%{transform:translate(0,0);}
50%{transform:translate(-8%,-8%);}
100%{transform:translate(0,0);}
}

.container{
margin-top:90px;
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.avatar{
width:130px;
height:130px;
border-radius:50%;
border:2px solid white;
margin-bottom:20px;
transition:.4s;
}

.avatar:hover{
transform:scale(1.06);
box-shadow:0 0 25px #fff;
}

h1{
font-size:32px;
margin-bottom:8px;
letter-spacing:2px;
}

.bio{

letter-spacing:2px;
}

width:270px;
margin:12px auto;
padding:14px;
border:1px solid #fff;
text-decoration:none;
color:#fff;
transition:.3s;
letter-spacing:1px;
}

.links a:hover{

.track{

padding:14px;
border:1px solid #fff;
cursor:pointer;

.track:hover{

color:#000;
box-shadow:0 0 20px #fff;

svg{
